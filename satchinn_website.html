<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introductory Page</title>
    <style>
        /* Set the background color of the whole page to blue */
        body {
            background-color: #007BFF; /* Blue background */
            font-family: Arial, sans-serif; /* Set font */
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center the column horizontally */
            align-items: center; /* Center the column vertically */
        }

        /* Style for the white column in the center */
        .container {
            background-color: white; /* White background for the column */
            padding: 20px; /* Add some padding inside the column */
            width: 60%; /* Adjust the width of the column */
            max-width: 800px; /* Maximum width */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for depth */
        }

        /* Style for the introductory paragraph */
        .intro {
            font-size: 1.2em;
            color: #333; /* Dark text for readability */
            line-height: 1.6; /* Space out the lines a bit */
        }
    </style>
</head>
<body>

    <div class="container">
        <p class="intro">
            Welcome to my website! This is an introductory paragraph where I tell you a little bit about myself. I'm glad you're here! Feel free to explore the content and learn more.
        </p>
    </div>

</body>
</html>
